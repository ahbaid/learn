{% extends "base_layout.html" %}
{% block content %}
      <main class="container signup-section">
         <div class="section-content">
            <h1>Login</h1>

            <form method="POST" action="/login">

               <div class="form-group">
                  {{ form.hidden_tag() }}
               </div>

               <div class="form-group">
                  {{ form.username.label }}
                  {{ form.username }}
               </div>

               <div class="form-group">
                  {{ form.password.label }}
                  {{ form.password }}
               </div>

               {{ form.submit(class="btn-primary") }}

            </form>
	
         </div>
      </main>
{% endblock %}
